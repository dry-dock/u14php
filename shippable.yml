language: python

python:
    - 2.7

build:
  pre_ci:
    # Always pull the latest base image to avoid any cached images on the host
    - docker pull drydock/u14:prod
    - docker build --rm -t drydock/u14php:tip .

  pre_ci_boot:
    image_name: drydock/u14php
    image_tag: tip
    pull: false

  ci:
    # We can add sanity checks to ensure the image was built successfully here
    - /u14php/test/_php.sh

  on_success:
    - if [ "$IS_PULL_REQUEST" != true ]; then docker push drydock/u14php:tip; fi

integrations:
  hub:
    - integrationName: "dockerhub"
      type: "docker"
